<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>EJ05 Calculator</title>
        <link rel="stylesheet" href="CSS/EJ05-Styles.css" type="text/css" media="all" />
        <link rel="shortcut icon" href="Src/Avatar01.jpg" type="image/x-icon" />
    </head>
    <body>
        <section class="container-calculator">
            <div class="display-top">
                <input type="number" placeholder="number one" id="input-num1" />
                <input type="number" placeholder="number two" id="input-num2" />
            </div>
            <div class="container-operators">
                <button class="bSmall">+</button>
                <button class="bSmall">-</button>
                <button class="bSmall">x</button>
                <button class="bSmall">/</button>
                <button class="bBig-one">+</button>
                <button class="bBig-two">-</button>
                <button class="bBig-three">x</button>
                <button class="bBig-four">/</button>
            </div>
            <div class="display-result">
                <h2 id="text-result">R=</h2>
            </div>
            <div class="decimal-controls">
                <button class="bMid"> round </button>
                <button class="bMid"> floor</button>
                <button class="bMid"> ceil </button>
                
            </div>
            
            
        </section>
    </body>
</html>
